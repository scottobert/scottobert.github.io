       title="Share via Email">

      </svg>
    </button>
  </div>
</div>

<script>
(function() {
  const quickShare = document.querySelector('.quick-social-share');
  const quickToggle = document.getElementById('quick-share-toggle');
  const quickButtons = document.getElementById('quick-share-buttons');
  
  if (!quickShare || !quickToggle || !quickButtons) return;
  
  let isExpanded = false;
  
  // Toggle share buttons
  quickToggle.addEventListener('click', function() {
    isExpanded = !isExpanded;
    
    if (isExpanded) {
      quickButtons.classList.add('visible');
      quickToggle.classList.add('active');
    } else {
      quickButtons.classList.remove('visible');
      quickToggle.classList.remove('active');
    }
  });
  
  // Copy link functionality for quick share
  const quickCopyButtons = document.querySelectorAll('.quick-share-button.copy-link');
  
  quickCopyButtons.forEach(button => {
    button.addEventListener('click', function() {
      const url = this.getAttribute('data-url');
      
      if (navigator.clipboard && window.isSecureContext) {
        // Use modern clipboard API
        navigator.clipboard.writeText(url).then(() => {
          showQuickCopyFeedback(this);
        }).catch(() => {
          fallbackCopyTextToClipboard(url, this);
        });
      } else {
        // Fallback for older browsers or non-secure contexts
        fallbackCopyTextToClipboard(url, this);
      }
    });
  });

  function fallbackCopyTextToClipboard(text, button) {
    const textArea = document.createElement('textarea');
    textArea.value = text;
    textArea.style.position = 'fixed';
    textArea.style.left = '-999999px';
    textArea.style.top = '-999999px';
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
      document.execCommand('copy');
      showQuickCopyFeedback(button);
    } catch (err) {
      console.error('Fallback: Unable to copy', err);
      showQuickCopyError(button);
    }
    
    document.body.removeChild(textArea);
  }

  function showQuickCopyFeedback(button) {
    const originalTitle = button.getAttribute('title');
    button.setAttribute('title', 'Copied!');
    button.classList.add('copied');
    
    // Create temporary tooltip
    const tooltip = document.createElement('div');
    tooltip.textContent = 'Copied!';
    tooltip.style.position = 'absolute';
    tooltip.style.bottom = '100%';
    tooltip.style.left = '50%';
    tooltip.style.transform = 'translateX(-50%)';
    tooltip.style.background = '#28a745';
    tooltip.style.color = 'white';
    tooltip.style.padding = '4px 8px';
    tooltip.style.borderRadius = '4px';
    tooltip.style.fontSize = '0.75rem';
    tooltip.style.whiteSpace = 'nowrap';
    tooltip.style.zIndex = '1000';
    tooltip.style.marginBottom = '5px';
    
    button.style.position = 'relative';
    button.appendChild(tooltip);
    
    setTimeout(() => {
      button.setAttribute('title', originalTitle);
      button.classList.remove('copied');
      if (tooltip.parentNode) {
        button.removeChild(tooltip);
      }
    }, 2000);
  }

  function showQuickCopyError(button) {
    const originalTitle = button.getAttribute('title');
    button.setAttribute('title', 'Copy failed');
    button.classList.add('error');
    
    setTimeout(() => {
      button.setAttribute('title', originalTitle);
      button.classList.remove('error');
    }, 2000);
  }
})();
</script>

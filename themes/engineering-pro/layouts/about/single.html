{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <article class="about-page">
    <div class="about-content">
      <div class="about-header">
        <h1>{{ .Title }}</h1>
      </div>
      <div class="about-body">
        {{ .Content }}
      </div>
    </div>
  </article>
{{ end }}
